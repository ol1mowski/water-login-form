<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Base</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="first_section">
        <img class="img" src="./img/boat.png" alt="boat">
        <a href="#second_section">
            <div class="href">
                Zaloguj się
            </div>
        </a>
    </div>
    <div id="second_section" class="second_section">
        <form class="form" action="" method="post">
            <div class="login">
                <span>Podaj Login:</span>
                <input type="text" class="inp_text" placeholder="Wprowadź Login...">
            </div>
            <div class="pass">
                <span>Podaj Hasło:</span>
                <input type="password" class="inp_passwd" placeholder="Wprowadź Hasło...">
            </div>
            <button>Zaloguj się</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
